<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="shortcut icon" href="{{ "/assets/imgs/logo/devmarco.png" | prepend: site.baseurl }}" type="image/x-icon">
  <link rel="icon" href="{{ "/assets/imgs/logo/devmarco.png" | prepend: site.baseurl }}" type="image/x-icon">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}" />
  <link href="https://plus.google.com/+MarcoPauloDev" rel="author">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <meta property="og:title" content="Marco Paulo - Front End Enginner"/>
  <meta property="og:site_name" content="Marco Paulo - Front End Enginner"/>
  <meta property="og:url" content="http://devmarco.github.io"/>
  <meta property="og:type" content="article"/>
  <meta property="og:description" content="{{ site.description }}"/>
  <meta property="og:image" content="{{ "/assets/imgs/logo/devmarco-facebook.png" | prepend: site.url }}"/>

</head>
