<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    <div id="fb-root"></div>

    <script>
    window.fbAsyncInit = function() {
        FB.init({
            appId: '299032730282594',
            xfbml: true,
            version: 'v2.1'
        });

        window.shareThisPost = function shareThisPost(link, caption, description) {
            FB.ui({
                method: 'feed',
                link: link,
                picture: 'http://devmarco.github.io/assets/imgs/logo/devmarco-facebook.png',
                caption: caption,
                description: description
            });
        };
    };
    </script>

    <script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=299032730282594&version=v2.0";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

    <script type="text/javascript">
    window.twttr = (function(d, s, id) {
        var t, js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
        return window.twttr || (t = {
            _e: [],
            ready: function(f) {
                t._e.push(f)
            }
        });
    }(document, "script", "twitter-wjs"));
    </script>

    <div class="wrapper">
        {% include header.html %} {{ content }}
    </div>

    {% include footer.html %}

</body>

</html>
